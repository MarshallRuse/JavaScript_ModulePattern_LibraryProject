<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	

	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="LibraryProject.css">
	
</head>
<body>
	<div>
		<h1 id="title">Your Libary</h1>
	</div>
	<div class="container-fluid">
		<ul id="bookDisplay">
		</ul>	
		<div class="row">
	<div class="col-md-4 col-md-offset-4" id="addBookDisplay">
		<form id="addBookForm">
			<fieldset>
				<legend>Add a Book</legend>
				Title <input type="text" name="bookTitle" id="bookTitle" placeholder="Title" required><br>
				Author <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" required><br>
				Pages <input type="text" name="bookPages" id="bookPages"><br>
				Read Yet? <input type="radio" name="bookRead" value="Yes" required>Yes
				<input type="radio" name="bookRead" value="No">No<br>
				<input type="submit" name="submitBtn" id="submitBtn" value="Add!">
				<button id="cancelBtn">Cancel</button>
			</fieldset>
		</form>
	</div>
</div>
</div>
		
	<div>
		<button id="addBookButton">Add Book</button>
	</div>
	

</body>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 <script src="LibraryProject.js"></script>
</html>
